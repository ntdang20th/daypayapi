version: '3.8'

services:
  daypayhost:
    build:
      context: .
      dockerfile: host/DayPay.Host/Dockerfile
    ports:
      - "8081:8081"
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver 

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "P@ssword1234"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

